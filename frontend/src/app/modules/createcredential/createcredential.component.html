<div class="main-container">
  <div *ngIf="!isSubmittedSuccessfully && !isSubmitted" class="login-container">
    <h2>Create credential</h2>
    <form [formGroup]="credentialForm" (ngSubmit)="onSubmit()" class="login-form" (keydown)="onEnterKey($event)">

      <div class="toggle-container">
        <mat-form-field *ngIf="!isEmailLogin" class="form-group">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field *ngIf="isEmailLogin" class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
      </div>

      <!-- Password -->
      <mat-form-field class="form-group">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!credentialForm.valid" color="primary">Submit</button>
    </form>
  </div>

  <div *ngIf="isSubmittedSuccessfully && isSubmitted" class="alert alert-success">
    Submitted successfully!
  </div>

  <div *ngIf="!isSubmittedSuccessfully && isSubmitted" class="alert alert-error">
    Something went wrong!
  </div>
</div>
