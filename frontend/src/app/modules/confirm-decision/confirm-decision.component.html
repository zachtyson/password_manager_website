<div class="main-container">
  <h2 mat-dialog-title>Are you sure you want to do this? Type "Yes" if you are sure</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Confirm</mat-label>
      <input matInput [(ngModel)]="data.confirm" type="password">
    </mat-form-field>
  </mat-dialog-content>
  <div class="button-container">
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="data.confirm" cdkFocusInitial>OK</button>
    </mat-dialog-actions>
  </div>

</div>
