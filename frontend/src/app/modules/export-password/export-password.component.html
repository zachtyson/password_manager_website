<div class="main-container">
  <mat-form-field appearance="fill" class="format-selector">
    <mat-label>Export Format</mat-label>
    <mat-select [(value)]="exportFormat">
      <mat-option value=".csv">.csv</mat-option>
      <mat-option value=".json">.json</mat-option>
    </mat-select>
  </mat-form-field>


  <div class="buttons">
    <button class="content" mat-raised-button color="primary" (click)="onExportPassword()">Click to export passwords</button>
  </div>
</div>
